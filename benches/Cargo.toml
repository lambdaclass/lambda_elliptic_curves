[package]
name = "lambdaworks-benches"
version = "0.1.0"
edition = "2021"

[dependencies]
ark-ff = { git = "https://github.com/arkworks-rs/algebra", branch = "faster-benchmarks-and-starknet-field" }
ark-test-curves = { git = "https://github.com/arkworks-rs/algebra", branch = "faster-benchmarks-and-starknet-field" }
ark-std = "0.4.0"
rand = "0.8.5"

[dependencies.lambdaworks-math]
path = "../math"

[dev-dependencies]
criterion = { version = "0.5.1", default-features = false }

[[bench]]
name = "add"
harness = false

[[bench]]
name = "mul"
harness = false

[[bench]]
name = "sub"
harness = false

[profile.bench]
lto = true
codegen-units = 1
opt-level = 3
